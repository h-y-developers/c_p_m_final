{% extends 'base.html' %}
{% block title %}
<title>Admin</title>
{% endblock title %}
{% block content %}
    <div class="container-scroller">
      <!-- partial:partials/_sidebar.html -->
      {% include 'navbar_a.html' %}
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
       
        <!-- main content -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="content mb-4">
                    <h4><b><center>BVM College of Engineering</center></b></h4>
                </div>
                <form method="POST">
                  {% csrf_token %}
                  {% for message in messages %}
					          <p id="messages" style="color: green;">{{message}}</p>
				          {% endfor %} 
                  <div class="row">
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                          <div class="card-body">
                            <div class="form-group mb-4">
                              <label for="exampleInputEmail3">Username</label>
                              <input type="text" name="username" class="form-control" id="exampleInputEmail3" placeholder="Username">
                          </div>
                          <div class="form-group mb-4">
                            <label for="exampleInputEmail3">Password</label>
                            <input type="password" class="form-control" id="exampleInputEmail3" name="password1" placeholder="Password">
                        </div>
                        <div class="form-group mb-4">
                          <label for="exampleInputEmail3">Confirm Password</label>
                          <input type="password" class="form-control" id="exampleInputEmail3" name="password2" placeholder="Confirm Password">
                      </div>
                            <div class="form-group mb-4">
                                <label for="exampleInputEmail3">Email address</label>
                                <input type="email" name="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
                            </div>
                            <div class="form-group mb-4">
                              <label for="exampleInputEmail3">First Name</label>
                              <input type="text" name="first_name" class="form-control" id="exampleInputEmail3" placeholder="First Name">
                          </div>
                          <div class="form-group mb-4">
                            <label for="exampleInputEmail3">Last Name</label>
                            <input type="text" class="form-control" name="last_name" id="exampleInputEmail3" placeholder="Last Name">
                        </div>
                        <div class="row">
                          <div class="col-md-12 mt-4 text-center">
                            
                            <button type="submit" class="btn btn-primary btn-icon-text mr-4">
                              <i class="mdi mdi-file-check btn-icon-prepend"></i> Submit </button>
                           
                            
                              <button type="submit" class="btn btn-danger btn-icon-text">
                                <i class="mdi mdi-reload btn-icon-prepend"></i> Reset </button>
                              </div>
                        
                        </div>
                            </div>
                          </div>
                </form>
                
                        </div>
                </div>
            </div>
        </div>
        
{% endblock content %}
