  <script>
    var myNodelist = document.getElementsByTagName("LI");
    var myNodep = document.getElementsByTagName("P")
    var i;
    for (i = 0; i < myNodelist.length; i++) {
      var span = document.createElement("SPAN");
      var txt = document.createTextNode("\u00D7");
      span.className = "close";
      span.appendChild(txt);
      myNodelist[i].appendChild(span);
    }
    for (i = 0; i < myNodep.length; i++) {
      var span = document.createElement("SPAN");
      var txt = document.createTextNode("\u00D7");
      span.className = "close";
      span.appendChild(txt);
      myNodep[i].appendChild(span);
    }
    // Click on a close button to hide the current list item
    var close = document.getElementsByClassName("close");
    var i;
    for (i = 0; i < close.length; i++) {
      close[i].onclick = function() {
        var div = this.parentElement;
        div.style.display = "none";
      }
    }
    
    // Add a "checked" symbol when clicking on a list item
    var list = document.querySelector('ul');
    list.addEventListener('click', function(ev) {
      if (ev.target.tagName === 'LI' && ev.target.tagName === 'P') {
        ev.target.classList.toggle('checked');
      }
    }, false);
    
    // Create a new list item when clicking on the "Add" button
    function newElement() {
      var li = document.createElement("li");
      var inputValue = document.getElementById("topic").value;
      var t = document.createTextNode(inputValue);
      li.appendChild(t);
      
      var p = document.createElement("p");
      var desc = document.getElementById("desc").value;
      var d = document.createTextNode(desc);
      p.appendChild(d);
      if (inputValue === '') {
        alert("You must write something!");
      } else {
        document.getElementById("myUL").appendChild(li);
        document.getElementById("myUL").appendChild(p);

      }
      document.getElementById("myUL").value = "";
      var span = document.createElement("SPAN");
      var txt = document.createTextNode("\u00D7");
      span.className = "close";
      span.appendChild(txt);
      li.appendChild(span);
      
      document.getElementById("desc").value = "";
    
     var span = document.createElement("SPAN");
     var txt = document.createTextNode("\u00D7");
     span.className = "close";
     span.appendChild(txt);
     li.appendChild(span);
     p.appendChild(span);
    
    
      for (i = 0; i < close.length; i++) {
        close[i].onclick = function() {
          var div = this.parentElement;
          div.style.display = "none";
        }
      }
    }
    </script>
    
      
  
  <body>
    <center>
    <div class="col-md-6 grid-margin ">
        
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Create Todo List</h4>
            <p class="card-description">  </p>
            <form class="forms-sample">
              <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Topic</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="topic" placeholder="Topic">
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="desc" rows="7" placeholder="Description"></textarea>
                </div>
              </div>
              
              <span  class="btn btn-primary mr-2"  onclick="newElement()">Add</span>
              <button class="btn btn-dark">Cancel</button>
            </form>
          </div>

        </div>
        <div>
          <ul id="myUL"><li  id="list" class="checked">
            this is a something that has been written.....
            <p class="description">Description goes here</p>
          </li></ul>
          </div>
      </div>
