{% extends 'base.html' %}
{% block content %}
    <div class="container-scroller">
      <!-- partial:partials/_sidebar.html -->
     {% include 'navbar_f.html' %}
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
     
        <!-- main content -->
        <div class="main-panel">
        <div class="content-wrapper">
            
        <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Branch</h4>
                  <div class="form-group">
                    <label>Select Branch</label>
                    <select class="js-example-basic-single text-muted typeahead mt-2 mb-1" style="width:100%">
                  <option class="text-muted mb-1" value="AL">Mechanical</option>
                  <option class="text-muted mb-1" value="WY">Civil</option>
                  <option class="text-muted mb-1" value="AM">Electronics</option>
                  <option class="text-muted mb-1" value="CA">Electrical</option>
                  <option class="text-muted mb-1" value="RU">Computer</option>
                  <option class="text-muted mb-1" value="RU">Information Technology</option>
                  <option class="text-muted mb-1" value="RU">EC</option>
                  <option class="text-muted mb-1" value="RU">Production</option>
                    </select>
                  </div>
                  
                </div>
              </div>
            </div>
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Year</h4>
                  <div class="form-group">
                    <label>Select Year</label>
                    <select class="js-example-basic-single text-muted typeahead mt-2 mb-1" style="width:100%">
                    <option class="text-muted mb-1" value="AL">1</option>
                    <option class="text-muted mb-1" value="WY">2</option>
                    <option class="text-muted mb-1" value="AM">3</option>
                    <option class="text-muted mb-1" value="CA">4</option>
                    </select>
                  </div>
                </div>
              </div>
              </div>
              
            
        </div>    
        
          <div class="row">
              <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Marks</h4>
                    <div class="form-group">
                    <label>Select Year</label>
                    <select class="js-example-basic-single text-muted typeahead mt-2 mb-1" style="width:100%">
                      <option class="text-muted mb-1" value="AL">1</option>
                      <option class="text-muted mb-1" value="WY">2</option>
                      <option class="text-muted mb-1" value="AM">3</option>
                      <option class="text-muted mb-1" value="CA">4</option>
                    </select>
                  </div>
                    
                  </div>
                </div>
              </div>
          </div>
            

  
        </div>
        </div>
      

{% endblock content %}
