  <body>

    <div class="col-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Student Details Form</h4>
          <form class="form-sample">
            <p class="card-description"> Personal info </p>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">First Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Last Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Gender</label>
                  <div class="col-sm-9">
                    <select class="form-control">
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Date of Birth(ahiya calender add karvanu 6</label>
                  <div class="col-sm-9">
                    <input class="form-control" placeholder="dd/mm/yyyy" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Email ID" />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Mobile No.</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Mobile No." />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Role</label>
                  <div class="col-sm-4">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="membershipRadios" id="student" value="" > Student </label>
                    </div>
                  </div>
                  <div class="col-sm-5">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="membershipRadios" id="staff" value="option2"> Staff </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Department</label>
                  <div class="col-sm-9">
                    <select class="form-control">
                      <option>Mechanical</option>
                      <option>EC</option>
                      <option>Civil</option>
                      <option>IT</option>
                      <option>EL</option>
                      <option>EE</option>
                      <option>Production</option>
                      
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <p class="card-description">College info </p>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Enrollment no</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Enrollment no" />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">ID no</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="ID no"/>
                  </div>
                </div>
              </div>
            </div>
            
            <p class="card-description"> Address </p>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Permanent Address</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">State</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Resident Address</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Postcode</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">City</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Country</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="ex. India" />
                  </div>
                </div>
              </div>
              
            </div>
            <p class="card-description"> School Info </p>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">SSC School name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="ex. saint Xaviers" />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">File upload</label>
                  <div class="col-sm-9">
                    <input type="file" name="img[]" class="file-upload-default">
                        <div class="input-group col-xs-12">
                          <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
                          <span class="input-group-append">
                            <button type="button" class="btn btn-success btn-icon-text">
                              <i class="mdi mdi-upload btn-icon-prepend"></i> Upload </button>
                           
                          </span>
                        </div>
                  </div>
                </div>
              </div>
              
              
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">HSC School name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="ex. saint Xaviers" />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">File upload</label>
                  <div class="col-sm-9">
                    <input type="file" name="img[]" class="file-upload-default">
                        <div class="input-group col-xs-12">
                          <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
                          <span class="input-group-append">
                            <button type="button" class="btn btn-success btn-icon-text">
                              <i class="mdi mdi-upload btn-icon-prepend"></i> Upload </button>
                           
                          </span>
                        </div>
                  </div>
                </div>
              </div>
            </div>

              <!-- skills -->
              <p class="card-description"> Skills Info </p>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Skills</label>
                    <div class="col-sm-9">
                    <select class="js-example-basic-multiple" multiple="multiple" style="width:100%">
                      <option value="AL">Web Development</option>
                      <option value="WY">App Development</option>
                      <option value="AM">Cloud Computing</option>
                      <option value="CA">Excel</option>
                      <option value="RU">Wordpress</option>
                      <option value="RU">React</option>
                      <option value="RU">Django</option>
                      <option value="RU">Block Chain</option>
                      <option value="RU">Data Mining</option>
                      <option value="RU">Python</option>
                      <option value="RU">C/C++</option>
                      <option value="RU">Java</option>
                    </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Area Of Interest</label>
                    <div class="col-sm-9">
                    <select class="js-example-basic-multiple" multiple="multiple" style="width:100%">
                      <option value="AL">Web Development</option>
                      <option value="WY">App Development</option>
                      <option value="AM">Cloud Computing</option>
                      <option value="CA">Excel</option>
                      <option value="RU">Wordpress</option>
                      <option value="RU">React</option>
                      <option value="RU">Django</option>
                      <option value="RU">Block Chain</option>
                      <option value="RU">Data Mining</option>
                      <option value="RU">Python</option>
                      <option value="RU">C/C++</option>
                      <option value="RU">Java</option>
                    </select>
                    </div>
                  </div>
                </div>
                </div>
              
            
              <center>
              <div class="col-md-12">
                
                <button type="button" class="btn btn-primary btn-icon-text">
                  <i class="mdi mdi-file-check btn-icon-prepend"></i> Submit </button>
               
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
              
                  <button type="button" class="btn btn-danger btn-icon-text">
                    <i class="mdi mdi-reload btn-icon-prepend"></i> Reset </button>
                  </div>
                  </center>
              
            
          </form>
        </div>
      </div>
